<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <title>Epicodus Tracks</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>What Class Track Should You Take?</h1>
                    <p>Answer the questions and we will redirect you to our suggestions</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form class="questions">
                    <div class="initial">
                        Click Here to Begin
                    </div>

                    <div class="location">
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 1</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 2</label>
                        </div>
                    </div>

                    <div class="dev">
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 1</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 2</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 3</label>
                        </div>
                    </div>

                    <div class="size">
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 1</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Option 2</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
